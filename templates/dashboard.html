{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">ðŸ“š Available E-Books</h1>
    
    {% if books %}
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text text-muted">by {{ book.author }}</p>
                        <p class="card-text">ISBN: {{ book.isbn }}</p>
                        
                        <form method="POST" action="{{ url_for('borrow_book', book_id=book.id) }}">
                            <button type="submit" class="btn btn-success btn-sm">Borrow Book</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No books are currently available to borrow.</div>
    {% endif %}
{% endblock %}
